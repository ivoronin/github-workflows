name: Test

on:
  workflow_call:
    inputs:
      language:
        description: 'Programming language (go, python, or swift)'
        required: true
        type: string

jobs:
  test:
    runs-on: ${{ inputs.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        if: inputs.language == 'go'
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install golangci-lint
        if: inputs.language == 'go'
        uses: golangci/golangci-lint-action@v9
        with:
          version-file: .tool-versions
          install-only: true

      - name: Set up Python (uv)
        if: inputs.language == 'python'
        uses: astral-sh/setup-uv@v7

      - name: Install SwiftLint
        if: inputs.language == 'swift'
        run: |
          SWIFTLINT_VERSION=$(awk '/^swiftlint / {print $2}' .tool-versions)
          curl -sL "https://github.com/realm/SwiftLint/releases/download/${SWIFTLINT_VERSION}/portable_swiftlint.zip" -o /tmp/swiftlint.zip
          unzip -q /tmp/swiftlint.zip -d /usr/local/bin

      - name: Run tests
        run: make test-all
