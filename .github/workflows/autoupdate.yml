name: Auto-update

on:
  workflow_call:
    inputs:
      language:
        description: 'Programming language (go, python, or swift)'
        required: true
        type: string
    secrets:
      PAT_TOKEN:
        description: 'PAT for creating PRs (to trigger test workflow)'
        required: true

jobs:
  autoupdate:
    runs-on: ${{ inputs.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        if: inputs.language == 'go'
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Set up Python (uv)
        if: inputs.language == 'python'
        uses: astral-sh/setup-uv@v7

      - name: Run update
        run: make update

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: auto-update"
          title: "chore: auto-update"
          body: "Automated update created by autoupdate workflow."
          branch: auto-update
          labels: auto-update
          delete-branch: true
